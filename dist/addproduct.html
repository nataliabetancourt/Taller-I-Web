cription" class="products__label">DESCRIPTION</label> <textarea name="description" class="products__input products__input--description" id="description" placeholder="Describe the product here..."></textarea> <label for="stock" class="products__label">STOCK</label> <input type="number" name="stock" placeholder="Product stock" class="products__input" id="stock"> <label for="color" class="products__label">COLOR</label> <div class="select"> <select name="color" id="color" class="products__input products__input--color"> <option hidden disabled selected value="">Select an option... </option> </select> <div id="colorBox"></div> </div> <div> <h4 class="products__label">RATING</h4> <ul class="rating"> <li class="rating-item" data-rate="1"></li> <li class="rating-item" data-rate="2"></li> <li class="active rating-item" data-rate="3"></li> <li class="rating-item" data-rate="4"></li> <li class="rating-item" data-rate="5"></li> </ul> </div> <label for="images" class="products__label">IMAGES</label> <input type="file" name="images" id="images" class="products__upload" multiple> <input type="submit" value="ADD PRODUCT" class="products__submit"> </form> </section> <figure class="background"> <img src="add_product_bg.59ec310f.jpg" alt="Add product background"> </figure> <script src="addproduct.8331dc0c.js" type="module"></script> </body></html>
