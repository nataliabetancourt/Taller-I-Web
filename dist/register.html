<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Tilbury Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/register.8c4425a9.css">
    <link rel="stylesheet" href="/register.4157f72a.css">
</head>
<body>
    <header class="header flex">
        <div class="menu flex">
            <a href="/index.html"><img id="logo" src="/logo.d4f8fe33.png" alt="Logo"></a>
            <nav>
                <ul class="list flex">
                    <a href="/shop.html"><li class="list__item sans">SHOP</li></a>
                    <li class="list__item sans">GIFTS</li>
                    <li class="list__item sans">SERVICES</li>
                </ul>
            </nav>
        </div>
        <div class="icons">
            <a href="/register.html"><img class="icons__item" src="/profile.2d50c95d.png" alt="Profile"></a>
            <img class="icons__item" src="/heart.f4491c62.png" alt="Like">
            <img class="icons__item" src="/search.fa520981.png" alt="Search">
            <a href="/bag.html"><img class="icons__item" src="/bag.44ff2d72.png" alt="Shop"></a>
            <img src="/menu.b8c8ff73.png" alt="Menu" class="icons__item icons__item--menu">
        </div>
    </header>

    <section class="registration">
        <h2 class="registration__title">Register</h2>

        <!--Login inputs-->
        <form action="" id="login" class="login">
            <label for="email" class="registration__label">EMAIL</label>
            <input type="email" name="email" placeholder="Email" id="email" class="registration__input">

            <label for="password" class="registration__label">PASSWORD</label>
            <input type="password" name="password" placeholder="Password" id="password" class="registration__input">

            <input type="submit" value="LOGIN" class="registration__submit">
        </form>

         <!--Sign up inputs-->
        <form action="" id="signup" class="signup">
            <label for="name" class="registration__label">NAME</label>
            <input type="text" name="name" placeholder="First name" id="name" class="registration__input">

            <label for="lastname" class="registration__label">LAST NAME</label>
            <input type="text" name="lastname" placeholder="Last name" id="lastname" class="registration__input">

            <label for="email" class="registration__label">EMAIL</label>
            <input type="email" name="email" placeholder="Email" id="email" class="registration__input">

            <label for="cell" class="registration__label">CELLPHONE NUMBER</label>
            <input type="text" name="cell" placeholder="Cellphone number" id="cell" class="registration__input">

            <label for="password" class="registration__label">PASSWORD</label>
            <input type="password" name="password" placeholder="Password" id="password" class="registration__input">

            
            <input type="submit" value="SIGN UP" class="registration__submit">
        </form>

        <button class="registration__registration" id="signupBtn">Don't have an account? Sign up here</button>
        <button class="registration__registration registration__registration--hide" id="loginBtn">Already have an account? Login here</button>
        <img src="/lipstick_stain.68da216b.png" alt="Lipstick stain" class="registration__decor">
        <img src="/login_background.f990c5e6.jpg" alt="Login background" class="registration__background">
    </section>

    <script src="/register.add34ac2.js" defer=""></script>
</body>
</html>
