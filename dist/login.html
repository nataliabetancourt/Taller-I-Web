<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Charlotte Tilbury</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login.8c4425a9.css">
</head>
<body>
    <header class="header flex">
        <div class="menu flex">
            <a href="#"><img id="logo" src="/logo.d4f8fe33.png" alt="Logo"></a>
            <nav>
                <ul class="list flex">
                    <li class="list__item sans">SHOP</li>
                    <li class="list__item sans">GIFTS</li>
                    <li class="list__item sans">SERVICES</li>
                    <li class="list__item sans">COMING SOON</li>
                </ul>
            </nav>
        </div>
        <div class="icons">
            <img class="icons__item" src="/profile_selected.b67139e8.png" alt="Profile">
            <img class="icons__item" src="/heart.f4491c62.png" alt="Like">
            <img class="icons__item" src="/search.fa520981.png" alt="Search">
            <img class="icons__item" src="/bag.44ff2d72.png" alt="Shop">
            <img src="/menu.b8c8ff73.png" alt="Menu" class="icons__item icons__item--menu">
        </div>
    </header>

    <section class="login">
        <h2 class="login__title">Log in</h2>
        <form action="" class="login__form">
            <label for="email" class="login__label">EMAIL</label>
            <input type="email" name="email" placeholder="Email" id="email" class="login__email">
            <label for="password" class="login__label">PASSWORD</label>
            <input type="password" name="password" placeholder="Password" id="password" class="login__password">
            <a href="#" class="login__signup">Don't have an account? Sign up here</a>
            <input type="submit" value="LOGIN" class="login__submit">
        </form>
        <img src="/login_background.f990c5e6.jpg" alt="Login background" class="login__background">
    </section>

    <script src="/login.6d19b02f.js" defer=""></script>
</body>
</html>
