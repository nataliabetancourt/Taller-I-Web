<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/bag.cf7c7a61.css">
    <link rel="stylesheet" href="/bag.0efad30f.css">
</head>
<body>
    <header class="header flex">
        <div class="menu flex">
            <a href="/index.html"><img id="logo" src="/logo.d4f8fe33.png" alt="Logo"></a>
            <nav>
                <ul class="list flex">
                    <a href="/shop.html"><li class="list__item sans">SHOP</li></a>
                    <li class="list__item sans">GIFTS</li>
                    <li class="list__item sans">SERVICES</li>
                </ul>
            </nav>
        </div>
        <div class="icons">
            <a href="/register.html"><img class="icons__item" src="/profile.2d50c95d.png" alt="Profile"></a>
            <img class="icons__item" src="/heart.f4491c62.png" alt="Like">
            <img class="icons__item" src="/search.fa520981.png" alt="Search">
            <a href="/bag.html"><img class="icons__item" src="/bag.44ff2d72.png" alt="Shop"></a>
            <img src="/menu.b8c8ff73.png" alt="Menu" class="icons__item icons__item--menu">
        </div>
    </header>

    <section class="container">
        <h2 class="container__title">Shopping bag</h2>
        <ul class="bag" id="bagSection"></ul>
        <div class="total">
            <div class="total__first">
                <h2 class="total__title">TOTAL:</h2>
                <h2 class="total__total" id="totalSection">0</h2>
            </div>
            <div>
                <a class="total__checkout" id="checkoutBtn">GO TO CHECKOUT</a>
            </div>
        </div>
    </section>

    <script src="/bag.d2dca61e.js" defer=""></script>
</body>
</html>
