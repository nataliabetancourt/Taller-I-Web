<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <h2 class="serif">Add product:</h2>
    <form action="" id="form">
        <input type="text" name="" id="name" placeholder="Product name" required>
        <input type="number" id="price" placeholder="Product price" required >
        <input type="text" id="image" placeholder="Product image path" required>
        <input type="number" id="stock" placeholder="Product stock" required>
        <input type="text" name="" id="color" placeholder="Product color" required>
        <input type="submit" value="Add product" id="addBtn">
    </form>
    <div id="products"></div>
    <script src="../js/add-product.js"></script>
</body>
</html>
