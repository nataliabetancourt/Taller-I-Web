<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bag</title>
    <link rel="stylesheet" href="../css/bag.css">
</head>
<body>
    <header class="header flex">
        <div class="menu flex">
            <a href="#"><img id="logo" src="../images/logo.png" alt="Logo"></a>
            <nav>
                <ul class="list flex">
                    <li class="list__item sans">SHOP</li>
                    <li class="list__item sans">GIFTS</li>
                    <li class="list__item sans">SERVICES</li>
                    <li class="list__item sans">COMING SOON</li>
                </ul>
            </nav>
        </div>
        <div class="icons">
            <img  class="icons__item" src="../images/profile.png" alt="Profile">
            <img  class="icons__item" src="../images/heart.png" alt="Like">
            <img  class="icons__item" src="../images/search.png" alt="Search">
            <img  class="icons__item" src="../images/bag.png" alt="Shop">
            <img src="../images/menu.png" alt="Menu" class="icons__item icons__item--menu">
        </div>
    </header>

    <section>
        <h2 class="title">Shopping bag</h2>
        <ul class="bag" id="bagSection"></ul>
        <div id="totalSection"></div>
    </section>

    <script src="../js/bag.js" type="module"></script>
</body>
</html>
