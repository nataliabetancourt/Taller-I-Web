<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/product-mediaqueries.css">
</head>
<body>
    <header class="header flex">
        <div class="menu flex">
            <a href="./index.html"><img id="logo" src="../images/logo.png" alt="Logo"></a>
            <nav>
                <ul class="list flex">
                    <a href="./shop.html"><li class="list__item sans">SHOP</li></a>
                    <li class="list__item sans">GIFTS</li>
                    <li class="list__item sans">SERVICES</li>
                </ul>
            </nav>
        </div>
        <div class="icons">
            <a href="./register.html" id="profileBtn"><img  class="icons__item" src="../images/profile.png" alt="Profile"></a>
            <img  class="icons__item" src="../images/heart.png" alt="Like">
            <img  class="icons__item" src="../images/search.png" alt="Search">
            <a href="./bag.html"><img  class="icons__item" src="../images/bag.png" alt="Shop"></a>
            <img src="../images/menu.png" alt="Menu" class="icons__item icons__item--menu">
        </div>
    </header>

    <section class="product">
        <div class="product__block"></div>
        <div class="product__info" id="productInfo"></div>
        <div class="product__assets" id="productAssets"></div>
    </section>
    <script src="../js/product.js" type="module"></script>
</body>
</html>
